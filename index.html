<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--main area-->
<h1 class="big-title">We're launching soon</h1>
<div class="timer">
  <div class="days">
    <input type="text" placeholder="--" pattern="\d*" maxlength="2">
    <span class="description">days</span>
  </div>

  <div class="hours">
    <input type="text"  placeholder="--" pattern="\d*" maxlength="2">
    <span class="description">Hours</span>
  </div>

  <div class="minutes">
    <input type="text" placeholder="--" pattern="\d*" maxlength="2">
    <span class="description">Minutes</span>
  </div>

  <div class="seconds">
    <input type="text"  placeholder="--" pattern="\d*" maxlength="2">
    <span class="description">Seconds</span>
  </div>

</div>

<div class="footer-area">
  <div class="social-media">
      <img class="social-icon" src="images/icon-facebook.svg" alt="facebook">
      <img class="social-icon" src="images/icon-instagram.svg" alt="instagram">
      <img class="social-icon" src="images/icon-pinterest.svg" alt="pinterest">
  </div>
  <img class="hills" src="images/pattern-hills.svg" alt="Hills-img">
</div>

</body>
</html>
